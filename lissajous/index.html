<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curve Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #333;
            color: #fff;
            overflow-x: hidden;
        }

        #main-content-wrapper {
            display: flex;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 90vw;
        }

        #canvas-container {
            width: 55vw;
            height: 55vw;
            max-width: 500px;
            max-height: 500px;
            flex-grow: 1;
            min-width: 300px;
            margin-bottom: 20px;
        }

        #controls {
            margin-left: 50px;
            padding: 20px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 8px;
            width: 250px;
            flex-shrink: 0;
        }

        @media (max-width: 850px) {
            #main-content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            #canvas-container {
                width: 85vw;
                height: 85vw;
                margin-left: 0;
            }

            #controls {
                margin-left: 0;
                width: 85vw;
            }
        }

        .slider-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div id="main-content-wrapper">
        <div id="canvas-container">
        </div>

        <div id="controls">
            <h2>Lissajous Parameters</h2>

            <div class="slider-group">
                <label for="alphaSlider">α (Frequency X): <span id="alphaValue"></span></label>
                <input type="range" id="alphaSlider" min="1" max="10" step="1" value="9">
            </div>

            <div class="slider-group">
                <label for="betaSlider">β (Frequency Y): <span id="betaValue"></span></label>
                <input type="range" id="betaSlider" min="1" max="10" step="1" value="7">
            </div>

            <div class="slider-group">
                <label for="phiSlider">φ (Phase Shift - rad): <span id="phiValue"></span></label>
                <input type="range" id="phiSlider" min="0" max="6.28" step="0.01" value="1.57">
            </div>

            <div class="slider-group">
                <label for="ASlider">A (Amplitude X): <span id="AValue"></span></label>
                <input type="range" id="ASlider" min="50" max="200" step="1" value="150">
            </div>

            <div class="slider-group">
                <label for="BSlider">B (Amplitude Y): <span id="BValue"></span></label>
                <input type="range" id="BSlider" min="50" max="200" step="1" value="150">
            </div>
        </div>
    </div>
</body>

</html>
