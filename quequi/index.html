<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que ou Qui?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pratiquez Que et Qui</h1>
        <p id="progress"></p>
        <div class="card">
            <p id="sentence">…</p>
            <div id="options">
                <label class="option">
                    <input type="radio" name="pronoun" value="que" />
                    <span>Que</span>
                </label>
                <label class="option">
                    <input type="radio" name="pronoun" value="qui" />
                    <span>Qui</span>
                </label>
            </div>
            <button id="check-btn">Vérifier</button>
            <p id="feedback"></p>
            <button id="next-btn" disabled>Suivant</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
